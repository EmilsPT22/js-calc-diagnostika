<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulātors</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" id="nmr1" />
    <input type="text" id="operators" />
    <input type="text" id="nmr2" />
    <button>Rēķināt</button>
  </body>
  <script>
    const operators = document.getElementById();
    const nmr1 = document.getElementById();
    const nmr2 = document.getElementById();

    function handleClick() {
      const btn = document.getElementById.addEventListener(
        "click",
        handleClick
      );
    }

    let result;
    switch (operators) {
      case "+":
        nmr1 + nmr2;
        break;
      case "-":
        nmr1 - nmr2;
        break;
      case "*":
        nmr1 * nmr2;
        break;
      case "/":
        nmr1 / nmr2;
        break;

      default:
        break;
    }
  </script>
</html>
